<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
	<script src="scripts.js" defer></script>
	<title>Calculator</title>

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet" />
</head>



<body>
	<div class="flex-box">
		<div class="calc-box">
			<!-- 
            LAYOUT:
            DISPLAY
            + - x /
            7 8 9 =
            4 5 6 =
            1 2 3 =
            0 . C =
            -->

			<!-- DISPLAY -->
			<div class="flex-col">
				<div class="display">
					<p id="display-field"></p>
				</div>
				<!-- BUTTONS -->
				<div class="flex-row" id="button-container">
					<div class="flex-col">
						<div class="box">
							<button class="operator-button">+</button>
						</div>
						<div class="box">
							<button class="number-button">7</button>
						</div>
						<div class="box">
							<button class="number-button">4</button>
						</div>
						<div class="box">
							<button class="number-button">1</button>
						</div>
						<div class="box">
							<button class="number-button">0</button>
						</div>
					</div>
					<div class="flex-col">
						<div class="box">
							<button class="operator-button">-</button>
						</div>
						<div class="box">
							<button class="number-button">8</button>
						</div>
						<div class="box">
							<button class="number-button">5</button>
						</div>
						<div class="box">
							<button class="number-button">2</button>
						</div>
						<div class="box">
							<button id="dot-button">.</button>
						</div>
					</div>
					<div class="flex-col">
						<div class="box">
							<button class="operator-button">x</button>
						</div>
						<div class="box">
							<button class="number-button">9</button>
						</div>
						<div class="box">
							<button class="number-button">6</button>
						</div>
						<div class="box">
							<button class="number-button">3</button>
						</div>
						<div class="box">
							<button id="clear-button">AC</button>
						</div>
					</div>
					<div class="flex-col">
						<div class="box">
							<button class="operator-button">/</button>
						</div>
						<div class="box tall-box" id="equals-button">
							<button class="tall-button">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
